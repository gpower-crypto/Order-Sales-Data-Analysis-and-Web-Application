<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Monthly Sales</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }

    h2 {
      text-align: center;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:nth-child(even) {
      background-color: #f9f9f9;
    }

    tr:hover {
      background-color: #ddd;
    }
  </style>
</head>

<body>
  <h2>Monthly Sales:</h2>
  <table>
    <tr>
      <th>Month</th>
      <th>Total Sales</th>
    </tr>
    {{#data}}
    <tr>
      <td>{{month}}</td>
      <td>{{total_sales}}</td>
    </tr>
    {{/data}}
  </table>
</body>

</html>
