<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Sub-Category Count by Category</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <h2>Sub-Category Count by Category:</h2>
  <table>
    <tr>
      <th>Category</th>
      <th>Sub-Category Count</th>
    </tr>
    {{#data}}
    <tr>
      <td>{{category_name}}</td>
      <td>{{sub_category_count}}</td>
    </tr>
    {{/data}}
  </table>
</body>

</html>
