<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Top Customers</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    h2 {
      margin-bottom: 20px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #f2f2f2;
    }

    tr:hover {
      background-color: #f5f5f5;
    }
  </style>
</head>

<body>
  <h2>Top Customers:</h2>
  <table>
    <tr>
      <th>Customer Name</th>
      <th>Total Sales</th>
      <th>Total Profit</th>
    </tr>
    {{#data}}
    <tr>
      <td>{{customer_name}}</td>
      <td>{{total_sales}}</td>
      <td>{{total_profit}}</td>
    </tr>
    {{/data}}
  </table>
</body>

</html>
